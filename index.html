<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="./mdl/material.min.css">
  <script src="./mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./icons/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#e91e63">
  <meta name="theme-color" content="#2196f3">

  <link rel="stylesheet" href="./style.css">

  <title>PWA com Vanilla</title>
</head>
<body>


          <a id="connect_bt" class="mdl-button mdl-js-button mdl-button--raised mdl-button--primary">
            <span class="text">Connect</span> <i class="material-icons">bluetooth</i>
          </a>
        

     
    <main class="mdl-layout__content">
      <div class="mdl-grid">
        <div class="mdl-cell mdl-cell--4-col">
          <div id="temperatura" class="mdl-card mdl-shadow--4dp mdl-shadow--2dp card__small mdl-primary">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text"><span class="temperatura">--</span>ยบ C</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
            </div>
            <div class="mdl-card__supporting-text">
              Temperatura atual
            </div>
          </div>
        </div>
        <div class="mdl-cell mdl-cell--4-col">
          <div id="umidade" class="mdl-card mdl-shadow--4dp card__small">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text"><span class="umidade">--</span>%</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="mdl-spinner mdl-spinner--single-color mdl-js-spinner"></div>
            </div>
            <div class="mdl-card__supporting-text">
              Umidade relativa
            </div>
          </div>
        </div>
      </div>

      <canvas id="myChart"></canvas>


    </main>
  </div>


  <!-- Snack bar -->
  <div aria-live="assertive" aria-atomic="true" aria-relevant="text" class="mdl-snackbar mdl-js-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button type="button" class="mdl-snackbar__action"></button>
  </div>


  <!--Script is imported here but not used right now-->
  <script src="./index.js"></script>
</body>
</html>
